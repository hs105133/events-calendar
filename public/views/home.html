<div class="col-sm-12 mBottom">
    <h2 class="page-header text-center">{{ calendarControl.getTitle() }}</h2>
    <div class="row mBottom">
        <div class="col-sm-6">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="calendarControl.prev()">Previous</button>
                <button class="btn btn-primary" ng-click="setCalendarToToday()">Today</button>
                <button class="btn btn-default" ng-click="calendarControl.next()">Next</button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-sm-6 text-right">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="calendarView" btn-radio="'month'">Month</label>
                <label class="btn btn-primary" ng-model="calendarView" btn-radio="'week'">Week</label>
                <label class="btn btn-primary" ng-model="calendarView" btn-radio="'day'">Day</label>
            </div>
        </div>
    </div>

    <mwl-calendar calendar-events="events" calendar-view="calendarView" calendar-current-day="calendarDay" calendar-control="calendarControl" calendar-event-click="eventClicked($event)" calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'" calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'" calendar-edit-event-click="eventEdited($event)" calendar-delete-event-click="eventDeleted($event)" calendar-auto-open="false" calendar-day-view-start="06:00" calendar-day-view-end="22:00" calendar-timespan-click="dayClicked($date)" calendar-day-view-split="30"></mwl-calendar>

</div>
